<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="assets/image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="header" ><p class="h1" >We're launching soon</p></div>  
  <div class="count-down">
    <div class="panel" id="Days">
      <div class="panel-block"><span>00</span></div>
      <p class="panel-heading">Days</p>
    </div>
    <div class="panel" id="Hours">
      <div class="panel-block"><span>00</span></div>
      <p class="panel-heading">Hours</p>
    </div>
    <div class="panel" id="Minutes">
      <div class="panel-block"><span>00</span></div>
      <p class="panel-heading">Minutes</p>
    </div>
    <div class="panel" id="Seconds">
      <div class="panel-block"><span>00</span></div>
      <p class="panel-heading">Seconds</p>
    </div>
  </div>
  
  <div class="social-media">
    <a href="https://facebook.com" class="icon">
      <i class="fab fa-facebook-square"></i>
    </a>
    <a href="https://pinterest.com" class="icon">
      <i class="fab fa-pinterest"></i>
    </a>
    <a href="https://instagram.com" class="icon">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <img src="assets/images/bg-stars.svg" alt="pattern-hills" class="background-image-top">
  <img src="assets/images/pattern-hills.svg" alt="pattern-hills" class="background-image-bottom">
</body>
</html>
